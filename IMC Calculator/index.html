<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC da Pessoa</title>
</head>
<body>

    <h1>Calculo de Peso</h1>

    <h2>Coloque as informações abaixo</h2>

    <div>Nome
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
    </div>
<div>Peso:
    <input type="number" id="peso" step="0.01" placeholder="Digite seu peso">
</div>
<div>Altura
    <input type="number" id="altura" step="0.01" placeholder="Informe sua Altura">
</div>
<input type="submit" id="calcular" type="button"  value="Mostrar">
<div class="result" id="resultado"></div>
<script src="./cod.js"></script>
</body>
</html>
